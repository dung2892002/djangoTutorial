{% extends "catalog.html" %} {% block content %}
  <h1>Kết quả tìm kiếm:</h1>
  <br /><br />
  <div class="product_wrapper">
  {% for p in products %}
  <div class="product_thumbnail">
    <a href="{{ p.get_absolute_url }}">
      <img
        src="{{ p.image }}"
        alt="{{ p.name }}"
        class="bn"
        style="height: 160px; width: 160px"
      />
      <br />
      {{ p.name }}
    </a>
  </div>
  {% endfor %}
</div>
{% endblock %}
